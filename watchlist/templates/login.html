</style>
{% extends 'base.html' %}

{% block content %}
<div class="m-4 p-5 rounded-3 border border-1 border-secondary shadow">
<form method="post">

  <div class="mb-3 mt-3">
    <label for="text" class="form-label">登录名：</label>
    <input type="text" class="form-control" id="text" placeholder="请输入登录名" name="username" required>
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">密码：</label>
    <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="password" required>
  </div>
  <div class="form-check mb-3">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember"> 记住我
    </label>
  </div>
    <div class="d-flex w-100 flex-row-reverse">
        <button type="submit" class="btn btn-primary">提交</button>
    </div>

</form>
</div>

{% endblock %}
