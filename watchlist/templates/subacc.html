{% extends 'base.html' %}
{% block content %}
<div class="container-fluid p-4 mb-1 bg-light">
    <p>由于中国大陆相关政策，现国内IP无法访问各大境外交易所。除非在2021年6月前注册好的账户，或者在境外有固定居所，不然现在开新账户比较困难。</p>
    <p class="h5">解决方案</p>
    <p>使用已经注册好的账户建立子账户，即把注册资金放入分配的子账户中进行交易</p>
    <p>可调节杠杆为1-10倍。具体利润和风险范围见”说明“</p>
    <p>因为不是个人独立账户，转换货币以及存取款需联系推荐人进行，通常能24小时内完成。</p>
    <p>登录本站后，可根据所占比例，查看个人的独立运行状况和盈亏状况</p>

</div>
{% endblock %}
